<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Stock Manangement</title>
  </head>
  <body>
    
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration</h3>
      
                  <form class="px-md-2" method = "post">
                    {% csrf_token %}
      
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1q">Name</label>
                      <input type="text" name = "name" id="form3Example1q" class="form-control" />
                
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1q">Email</label>
                      <input type="email" name = "email" id="form3Example1q" class="form-control" />
                      
                    </div>
      
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1q">Mobile No</label>
                      <input type="text"  name = "mobile" id="form3Example1q" class="form-control" />
                      
                    </div>

                    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1q">Password</label>
                      <input type="email"  name = "password" id="form3Example1q" class="form-control" />
                   
                    </div>

                    
                    <div class="form-outline mb-4">
                      <input type="email" name = "confirm"  id="form3Example1q" class="form-control" />
                      <label class="form-label" for="form3Example1q">Confirm Password</label>
                    </div>
      
                    
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
